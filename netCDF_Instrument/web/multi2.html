<h1>Multi Dashboard</h1>

<div style="display:block">

<div class="map_tile_full">
<div class="dash_title">Instrument Locations</div>
<div style="width:960px;height:396px" id="multi_map" class="dash_content"></div>
</div>

<div id="multi_raw" class="dash_tile2">
<div class="dash_title">Raw Water Level in Feet 
<button class="expand">Expand</button>
<button style="margin-left: 15px" class="image">Save Image</button>
</div>
<svg id="visualization1" width="440" height="440"></svg>
</div>


<div id="multi_surge" class="dash_tile2">
<div class="dash_title">Surge Water Level in Feet
<button class="expand">Expand</button>
<button style="margin-left: 15px" class="image">Save Image</button>
</div>
<svg id="visualization2" width="440" height="440"></svg>
</div>

<div id="multi_wave" class="dash_tile2">
<div class="dash_title">Wave Water Level in Feet
<button class="expand">Expand</button>
<button style="margin-left: 15px" class="image">Save Image</button>
</div>
<svg id="visualization3" width="440" height="440"></svg>
</div>

<div id="multi_baro" class="dash_tile2">
<div class="dash_title">Baro. Pressure in Inches of Hg
<button class="expand">Expand</button>
<button style="margin-left: 15px" class="image">Save Image</button>
</div>
<svg id="visualization4" width="440" height="440"></svg>
</div>

</div>
