<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}



.chart2 rect {
  fill: steelblue;
}

.chart2 text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}



</style>
<div class="chart">
  
</div>

<svg class="chart2">

</svg>




<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js" charset="utf-8"></script>
<script>
var data = [4,7,15,16,23,42]

var width = 420,
barHeight = 20;

var x = d3.scale.linear()
.domain([0, d3.max(data)])
.range([0,width]);

d3.select(".chart")
.selectAll("div")
  .data(data)
.enter().append("div")
  .style("width", function(d) { return x(d) + "px"; })
  .text(function(d) { return d; });
  
 var chart = d3.select(".chart2")
 .attr("Width", width)
 .attr("height", barHeight * data.length);
 
 var bar = chart.selectAll("g")
 .data(data)
 .enter().append("g")
 .attr("transform", function(d,i){ return "translate(1," + i *barHeight + ")"; });
 
 bar.append("rect")
 .attr("width", x)
 .attr("height", barHeight - 1);
 
 bar.append("text")
 .attr("x", function(d) { return x(d) - 3})
 .attr("y", barHeight / 2)
 .attr("dy", ".35em")
 .text(function(d) { return d; });

 
</script>
