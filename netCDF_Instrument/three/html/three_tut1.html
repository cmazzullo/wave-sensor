<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>Tut Numa One!</title>
<style>
body {margin: 0}
canvas { width: 500px; height: 400px;}
</style>
</head>
<body>
<button id="grow">Grow</button><button id="shrink">Shrink</button>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="../js/three.js"></script>
<script>

$(function()
{
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(75, 
window.innerWidth / window.innerHeight,
0.1,
1000);

var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);
$('canvas').css({'width': '500px', 'height': '300px'});

geometry = new THREE.BoxGeometry(1,1,1);
var material = new THREE.MeshBasicMaterial( {color: 0x00ff00});
var cube = new THREE.Mesh( geometry, material);
scene.add(cube);
camera.position.z = 5;

var count = 0;
var grow_bool = false;
var shrink_bool = false;
function render(){
	requestAnimationFrame(render);
	renderer.render(scene, camera);
	
	if (grow_bool == true)
		{
		   grow(cube);
		}
	
	if(shrink_bool == true)
		{
			shrink(cube);
		}
	
	
}
render();

function grow(cube)
{
	cube.scale.x += 0.01;
	cube.scale.y += 0.01;
	cube.scale.z += 0.01;
}

function shrink()
{
	cube.scale.x -= 0.01;
	cube.scale.y -= 0.01;
	cube.scale.z -= 0.01;
}

$('#grow').mousedown(function(){
	grow_bool = true;
})

$('#grow').mouseup(function(){
	grow_bool = false;
})

$('#shrink').mousedown(function(){
	shrink_bool = true;
})

$('#shrink').mouseup(function(){
	shrink_bool = false;
})

});
</script>
</body>
</html>
